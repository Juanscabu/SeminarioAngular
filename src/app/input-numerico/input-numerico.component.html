<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend boton">
            <button class="btn btn-primary" (click)= "downCantidad(celular)">-</button>
        </div>
        
        <input type="text" class="boton" [(ngModel)]= "celular.cantidad" (keyup)= "changeCantidad($event,celular)">
        <div class="input-group-prepend">
            <button class="btn btn-primary" (click)= "upCantidad(celular)">+</button>
        </div>

    </div>




</div>
